{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 4rem;">
    <div class="card">
        <h3 class="mb-xl text-center">Your Profile</h3>

        <div style="margin-bottom: var(--space-lg);">
            <strong style="color: var(--text-primary);">Username:</strong> 
            <span style="color: var(--text-secondary);">{{ user.username }}</span>
        </div>

        <div style="margin-bottom: var(--space-lg);">
            <strong style="color: var(--text-primary);">Email:</strong> 
            <span style="color: var(--text-secondary);">{{ user.email|default:"Not provided" }}</span>
        </div>

        <div style="margin-bottom: var(--space-lg);">
            <strong style="color: var(--text-primary);">First name:</strong> 
            <span style="color: var(--text-secondary);">{{ user.first_name|default:"-" }}</span>
        </div>

        <div style="margin-bottom: var(--space-xl);">
            <strong style="color: var(--text-primary);">Last name:</strong> 
            <span style="color: var(--text-secondary);">{{ user.last_name|default:"-" }}</span>
        </div>

        <hr style="border: none; height: 1px; background: var(--border); margin: var(--space-xl) 0;">

        <div style="display: flex; justify-content: space-between; gap: var(--space-lg); flex-wrap: wrap;">
            <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline">Logout</button>
            </form>
            <a href="/" class="btn btn-primary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
